name: Deployment pipeline

on:
  push:
    branches:
      - ci/cd

jobs:
  backend-lint:
    runs-on: &default_runner ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm install  
      - name: Lint
        run: npm run lint