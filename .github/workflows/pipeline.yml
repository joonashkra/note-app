name: Deployment pipeline

on:
  push:
    branches:
      - ci/cd

jobs:
  backend-lint:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./note-app/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend dependencies
        run: npm install
      - name: Run backend lint
        run: npm run lint